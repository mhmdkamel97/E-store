<div *ngIf="cart.items.length">
    <div class="container mt-3">

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>product</th>
                    <th>name</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>total</th>
                    <th><button class="btn btn-danger btn-sm" (click)="clearCart()">clear all</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of cart.items ">
                    <td><img src="{{ele.image}}" alt="" width="70px" height="70px"></td>
                    <td class="pt-4" [width]="75">{{ele.title}}</td>
                    <td class="pt-4">{{ele.price | currency }}</td>
                    <td class="pt-4">
                        <button #bttn class="myBtn" (click)="minusQuantity(ele)"
                            [disabled]="ele.quantity<2">
                            <fa-icon [icon]="faMinus"></fa-icon>
                        </button>
                        {{ele.quantity}}
                        <button class="myBtn" (click)="plusQuantity(ele)">
                            <fa-icon [icon]="faPlus"></fa-icon></button>
                    </td>
                    <td class="pt-4">

                        {{ele.price * ele.quantity | currency}}</td>
                    <td class="pt-3"><button class="btn btn-danger btn-sm" (click)="deleteItem(ele)">delete</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-outline-primary btn-sm" routerLink="/">continue shopping</button></td>
                    <td class="pt-4"></td>
                    <td class="pt-4"></td>
                    <td class="pt-4"></td>
                    <td class="pt-4">{{getTotal(this.cart.items) |currency}}</td>
                    <td class="pt-3"><button class="btn btn-primary btn-sm">procceed to checkout</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<div *ngIf="!cart.items.length">
    <h1> cart is empty</h1>
    <button class="btn btn-outline-primary" routerLink="/">start shopping</button>
</div>
